<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="background-color:beige;">
    <div class="container" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
        <form action="confirmacion.html" method="post">
            <h1>Registro de cita</h1>
            <div class="form-group">
                <label for=""> Nombres:</label>
                <input type="text" name="nombres" id="" class="form-control">
            </div>
                 <div class="form-group" style="display: inline-block;">
                    <label for=""> Apellido paterno:</label>
                    <input type="text" name="ape_pat" id="" class="form-control">
                </div>
                <div class="form-group" style="display: inline-block;">
                    <label for=""> Apellido materno:</label>
                    <input type="text" name="ape_mat" id="" class="form-control">
                </div>
           
            <div class="form-group">
                <label for="">Sexo:</label>
                <select name="sexo" id="" class="form-control">
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="PN">Prefiero no especificar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Correo electrónico:</label>
                <input type="text" name="correo" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Teléfono de contacto:</label>
                <input type="text" name="telef" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Distrito:</label>
                <select name="distrito" id="" class="form-control">
                    <option value="A">Distrito A</option>
                    <option value="B">Distrito B</option>
                    <option value="C">Distrito C</option>
                    <option value="D">Distrito D</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">Dirección:</label>
                <input type="text" name="direc" id="" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Nombre mascota:</label>
                <input type="text" name="nom_mas" id="" class="form-control">
            </div>
            <div class="form-group">
                <label   for="">Tipo de mascota:</label>
                <select name="tipo_mas" id="" class="form-control">
                    <option value="P">Perro</option>
                    <option value="G">Gato</option>
                    <option value="H">Hamster</option>
                </select>
            </div>
            <div class="form-group">
                <a href="confirmacion.html"><button type="button" class="btn btn-secondary" >Registrar cita</button></a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    
</body>
</html>
